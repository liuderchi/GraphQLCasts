env:
  browser: true
  commonjs: true
  es6: true
  node: true
extends:
  - 'eslint:recommended'
  - 'plugin:react/recommended'
parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  sourceType: module
plugins:
  - react
rules:
  react/no-find-dom-node: 0
  react/no-deprecated: 0
  react/no-string-refs: 0
  react/prop-types: 0
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - warn
    - single
  semi:
    - error
    - never
  no-console:
    - warn
  comma-dangle:
    - warn
    - always-multiline
    - functions: never
