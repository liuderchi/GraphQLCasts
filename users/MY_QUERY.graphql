# find user with id 40
query findUser{
  user(id: "40") {
    firstName
  }
}

# find users of company id 2 and users of company id 1
query myQuery {
  foo: company(id: "2") {
    name
    description
    users {
      ...userInfo
    }
  }
  company(id: "1") {
    name
    description
    users {
      ...userInfo
    }
  }
}

# reusable query fragment
fragment userInfo on User {
  firstName
  age
}


mutation myAdd {
  addUser(firstName: "derek", age: 27) {
    # require to ask for some fields from resolve
    id
    firstName
  }
}

mutation myDel {
  deleteUser(id: "23") {
    id
  }
}

mutation myEdit {
  editUser(id: "23", firstName: "Billy", age: 19, companyId: "2") {
    id
    firstName
    age
    company {
      name
    }
  }
}
