query myQuery {
  foo: company(id: "2") {
    name
    description
    users {
      ...userInfo
    }
  }
  company(id: "1") {
    name
    description
    users {
      ...userInfo
    }
  }
}

fragment userInfo on User {
  firstName
  age
}


mutation myAdd {
  addUser(firstName: "derek", age: 27) {
    # require to ask for some fields from resolve
    id
    firstName
  }
}
